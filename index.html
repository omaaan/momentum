<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥WelcomeðŸ”¥</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Mono:ital,wght@0,300;0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--column1-->
    <div class="column hidden">
      <i id="playicon" class="fas fa-headphones-alt musicicon"></i
      ><audio
        id="audio"
        class="hidden"
        controls
        autoplay
        src="media/codingmusic.mp3"
      ></audio>
    </div>
    <!--column2-->
    <div class="column">
      <form id="login-form" class="hidden">
        <span>Hello, What's your name?</span>
        <input required maxlength="15" type="text" />
        <input class="hidden" type="submit" placeholder="Log In" />
      </form>
      <div class="main hidden">
        <h1 id="greeting" class="hidden"></h1>
        <h2 id="clock">00:00:00</h2>
        <h3 id="date"></h3>
        <form id="todo-form">
          <input
            type="text"
            required
            placeholder="Write a To Do and Press Enter"
            class="font-white"
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <!--column3-->
    <div id="column3" class="column hidden">
      <div id="weather"><span></span><span></span><span></span></div>

      <div class="icons">
        <span class="youtube"
          ><a href="https://www.youtube.com/"
            ><i class="fa-brands fa-youtube"></i></a
        ></span>
        <span class="google"
          ><a href="https://www.google.com/"
            ><i class="fa-brands fa-google"></i></a
        ></span>
        <span class="naver"
          ><a href="https://www.naver.com/"><i class="fa-brands fa-neos"></i></a
        ></span>
        <span class="blog">
          <a
            href="https://section.blog.naver.com/BlogHome.naver?directoryNo=0&currentPage=1&groupId=0"
            ><i class="fa-solid fa-blog"></i></a
        ></span>
      </div>
    </div>
    <!--quote-->
    <div class="hidden" id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/date.js"></script>
    <script src="js/music.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/37a1303ea1.js"
    crossorigin="anonymous"
  ></script>
</html>
